<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="static/style1.css">
    <title>Style your image</title>
</head>
<body>
    <div class="row griddiv">
        <div class="stylediv">
            <h1 class="styleheading">Style your Image </h1>
        </div>
    </div>
    
    <div class="row" style="height:70vh;">
        <div class="col gridcol1">
            <!-- <div class="row"  style="background-color:rgb(255, 255, 255);height:55vh; align-items: center; justify-content: center;"> -->

                <!-- Select content image -->
            <div>
                <form action="/uploader" method="post" id="contentImg-form" enctype="multipart/form-data">
                     <!-- style="display: flex; justify-content: space-around; justify-items: center;"-->
                    <div>
                        <div>
                            <!-- <img src="{{contentImagePath}}" id="contentImgPreview" class="rounded" style="height: 200px; width: 150px; margin-left: 10px;" alt=""> -->
                            <p style="margin-left: 30px;">{{content}}</p>
                        </div>
                        <div>
                            <div>
                                <input type="file" name="contentImg" id="contentImg" class="file" accept="image/*" hidden>
                                <label for="contentImg"  class="contentimg"><img src="{{contentImagePath}}" id="contentImgPreview" class="rounded" style="max-width: 290px; max-height: 300px;" alt="Select Content Image"></label>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-info btn-lg btn-block">Upload</button>
                            </div>
                        </div>
                    </div>
                    <h5 style="color: rgb(21, 128, 23);margin-top:5px;">{{status}}</h5>
                </form>
            </div>
        <!-- Select Style -->
            <div class="style">
                <form action="/imageGenerator" method="post">
                    <div >
                        <select name="style" id="style" class="selectstyle">
                            <option value="select">Select a Style</option>
                            <option value="monet">Monet</option>
                            <option value="cezanne">Cezanne</option>
                            <option value="vangogh">Vangogh</option>
                            <option value="ukiyoe">Ukiyoe</option>
                        </select>
                        <input type="submit" value="Submit"  class="submitbtn" />
                    </div>
                </form>
            </div>
            <!-- </div> -->
        </div>

        <!-- Generated Image -->
        <div class="col gridcol2" >
            <div class="generated-img-btn">
                <div>
                    <a href="{{generatedImagePath}}" download="GeneratedImage"   class="generated-img">
                        <img src="{{generatedImagePath}}" name = "generateImg" alt="Generated Image">
                    </a>
                </div>
                <div class="share-btn-container">
                    <a href="https://www.facebook.com/sharer.php?u={{generatedImagePath}}" class="facebook-btn">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://twitter.com/share?url={{generatedImagePath}}&text={{generatedImagePath}}" class="twitter-btn">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.linkedin.com/shareArticle?url={{generatedImagePath}}&title={{generatedImagePath}}" class="linkedin-btn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://api.whatsapp.com/send?text={{generatedImagePath}}" class="whatsapp-btn">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="#" class="instagram-btn">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- <script>src="http://127.0.0.1:8080/main.js"</script> -->
</body>
</html>
