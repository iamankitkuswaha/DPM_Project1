    <title>Style your image</title>

<body style="background-color: #efeaea;">
    <div class="container-fluid" style="background-color: rgb(226, 101, 101);">
        <div class="row griddiv">
            <div class="stylediv">
                <h1 class="styleheading">Style your Image </h1>
            </div>
        </div>
    
    <div class="row" style="height:70vh;">
        <div class="col-4" style="background-color: aqua;"> <!-- gridcol1-->
            <!-- <div> -->
                <form action="/uploader" method="post" id="contentImg-form" enctype="multipart/form-data">
                    <div>
                        <div>
                            <p>{{content}}</p>
                        </div>
                        <div>
                            <div>
                                <input type="file" name="contentImg" id="contentImg" class="file" accept="image/*" hidden>
                                <label for="contentImg"  class="contentimg"><img src="{{contentImagePath}}" id="contentImgPreview" class="rounded" style="width: 100%; min-height: 200px;" alt="Select Content Image"></label>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-info btn-lg ">Upload</button>
                            </div>
                        </div>
                    </div>
                    <h5 style="color: rgb(21, 128, 23);margin-top:5px;">{{status}}</h5>
                </form>
            <!-- </div> -->
        </div>  <!-- End of 1st column -->

        <!-- Select Style -->
        <div class="col-4" style="background-color: aquamarine;  justify-items: center; align-items: center;"> <!-- gridcol1-->
            <div class="style">
                <form action="/imageGenerator" method="post">
                    <div >
                        <select name="style" id="style" class="selectstyle">
                            <option value="select">Select a Style</option>
                            <option value="monet">Monet</option>
                            <option value="cezanne">Cezanne</option>
                            <option value="vangogh">Vangogh</option>
                            <option value="ukiyoe">Ukiyoe</option>
                        </select>
                        <input type="submit" value="Submit"  class="submitbtn" />
                    </div>
                </form>
            </div>
        </div>  <!-- End of 2nd column -->
        <div class="col-4" style="background-color: bisque;"> <!--gridcol1-->
            <div class="generated-img-btn">
                <div>
                    <a href="{{generatedImagePath}}" download="GeneratedImage"   class="generated-img">
                        <img src="{{generatedImagePath}}" name = "generateImg" alt="Generated Image">
                    </a>
                </div>
                <div class="share-btn-container">
                    <a href="https://www.facebook.com/sharer.php?u=https://www.pexels.com/photo/building-among-red-trees-under-cloudy-sky-14674557/" class="facebook-btn">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://twitter.com/share?url={{generatedImagePath}}&text={{generatedImagePath}}" class="twitter-btn">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.linkedin.com/shareArticle?url={{generatedImagePath}}&title={{generatedImagePath}}" class="linkedin-btn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://api.whatsapp.com/send?text=http://143.244.135.235:8008/static/coinput2.png" class="whatsapp-btn">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="#" class="instagram-btn">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div> <!-- End of 3rd column -->
        </div> <!-- End of row class -->
