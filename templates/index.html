<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'> 
    <title>Style your image</title>
</head>

<style>
    .stylediv {
      display: flex;
      background-color:rgb(134, 112, 232);
      float:center;
      justify-content: center;
      background-image: url("http://127.0.0.1:8080/image5.jpg");
  }
  .styleheading{
    color: rgb(76, 47, 170);
    margin: .5em;
  }
  .imageClass{
    align-items: center;
  }
  .files{
    height:auto;
    width:auto;
    text-align: center;
    border-radius: 4px;
    background-color: rgb(71, 181, 214);
    color: rgb(255,255,255);
    padding: 10px;
  }
</style>

<body>

    <div class="row stylediv" style="height:29vh;" >
        <div>
            <h1 class="styleheading">Style your Image </h1>
        </div>
    </div>
    
    <div class="row" style="height:70vh;">
        <div class="col"> <!-- style="margin: 10px;background-color:rgb(225, 118, 118);" -->
            <div class="row"  style="background-color:rgb(245, 250, 246);height:55vh; align-items: center; justify-content: center;">
                <form action="/uploader" method="post" id="contentImg-form" enctype="multipart/form-data" style="height: 70%;; width:80%; padding:20px;justify-content: center; ">  <!-- style="display: block; justify-content: space-around;" -->
                    <div style="display: flex; justify-content: space-around; justify-items: center;">
                        <div>
                            <div>
                                <img src="{{contentImagePath}}" id="contentImgPreview" class="rounded" style="height: 80px; width: 80px; margin-left: 30px;" alt="">
                                <p style="margin-left: 30px;">{{content}}</p>
                            </div>
                            <div style="margin-top:20px;">
                                <input type="file" name="contentImg" id="contentImg" class="file" accept="image/*" style="margin-top: 10px;" hidden>
                                <label for="contentImg" class="files"><i class='bi bi-box-arrow-in-up'> </i>Content Image</label>
                            </div>
                        </div>
                        <div style="margin-left: 30px;">
                            <div>
                                <img src="{{styleImagePath}}" id="styleImgPreview" class="rounded" style="height: 80px; width: 80px; margin-left:30px;" alt="">
                                <p class="margin-left: 30px;">{{style}}</p>
                            </div>
                            <div style="margin-top:20px;">
                                <input type="file" name="styleImg" id="styleImg" class="file" accept="image/*" style="margin-top: 10px;" hidden>
                                <label for="styleImg" class="files"><i class='bi bi-box-arrow-in-up'> </i>Style Image</label>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top: 5em;">
                        <!-- <button type="submit" class="btn btn-primary btn-lg" id="content-btn">Submit</button> -->
                        <button type="submit" class="btn btn-info btn-lg btn-block">Upload</button>
                    </div>
                    <h5 style="color: rgb(21, 128, 23);margin-top:5px;">{{status}}</h5>
                </form>
                
            </div>
            <!-- <div class="row"  style="display:flex; align-items:center;justify-content: center;background-color:rgb(245, 250, 246);">
                <form action="/imageGenerator" method="post" >
                    <button type="submit" class="btn btn-info btn-lg btn-block" style="margin: 1em;">Generate Image</button>
                </form>
            </div>    -->
        </div>
        <div class="col" style="background-color:rgb(245, 250, 246); align-items:center;justify-content: space-around;align-content:space-around;justify-items:center;">
            <div style="display: block;margin-top: 10em;">
            <!-- <form action="/imageGenerator" method="post">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="submit" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Dropdown button
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
                </form> -->

                <form action="/imageGenerator" method="post">
                    <label for="lang">Style</label>
                    <select name="style" id="style">
                      <option value="select">Select a Style</option>
                      <option value="javascript">JavaScript</option>
                      <option value="php">PHP</option>
                      <option value="java">Java</option>
                      <option value="golang">Golang</option>
                    </select>
                    <input type="submit" value="Submit" />
              </form>
                    <!-- <form action="/imageGenerator" method="post" >
                        <button type="submit" class="btn btn-info btn-lg" style="margin: 1em;">Generate Image</button>
                    </form> -->
                    <div style="margin-top: 20px;">
                        <a href="{{generatedImagePath}}" download="GeneratedImage">
                            <img src="{{generatedImagePath}}" name = "generateImg" alt="Generated Image" style="height: min-80px; min-width: 80px;">
                            <!-- <label for="generatedImg">
                                <img src="https://icons.iconarchive.com/icons/dtafalonso/android-lollipop/128/Downloads-icon.png"/>
                            </label> -->
                        </a>
                    </div>
                <!-- </div>  -->
                
            </div>
            <!-- <div style="display:flex;justify-content:center;">
                <button type="button" class="btn btn-primary btn-lg" style="margin-top:5em;">Download</button>
            </div> -->
        </div>
    </div>
</body>
</html>
